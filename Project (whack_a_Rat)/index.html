<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-Rat! <span class="score">0</span></h1>
  <div class="start">
  <button onClick="startGame()">Start!</button>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <div class="hole hole7">
      <div class="mole"></div>
    </div>
    <div class="hole hole8">
      <div class="mole"></div>
    </div>
    <div class="hole hole9">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }       //The Math.random() function returns a floating-point, pseudo-random number in the range 0–1 (inclusive of 0, but not 1) 
          //with approximately uniform distribution over that range — which you can then scale to your desired range.
         //The implementation selects the initial seed to the random number generation algorithm; it cannot be chosen or reset by the user.

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      console.log('Ah nah thats the same one bud');
      return randomHole(holes);     // randomHole() returns a random hole DOM element.
    }
    lastHole = hole;
    return hole;
  }

  function peep() {                  //peep() makes a mole appear and disappear for a random amount of time in a random hole.
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 20000)  // game runs for 20000 ms 
  }

  function bonk(e) {       //The bonk() function tracks the hits and updates the score
    if(!e.isTrusted) return; // cheater!
    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
  }
// The isTrusted read-only property of the Event interface is a Boolean that is true when the event was generated by a user action,
// and false when the event was created or modified by a script or dispatched via EventTarget.dispatchEvent().
  moles.forEach(mole => mole.addEventListener('click', bonk));

  /** function makeAlert()
  { 
   alert("Game ended!, Start again to play");
  };
   setInterval(makeAlert, 23000); **/



</script>
</body>
</html>
